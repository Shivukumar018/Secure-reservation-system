<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Online Reservation System{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/style.css">

  <style>
    :root {
      --royal: #0a1f44;
      --gold: #f4c542;
      --gold-dark: #d4af37;
      --bg: #fafafa;
      --text-color: #0a1f44;
    }

    body {
      font-family: "Times New Roman", serif;
      background: var(--bg);
      color: var(--text-color);
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
     
      padding: 0.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid var(--gold-dark);
    }

    .navbar-brand {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--royal);
      text-decoration: none;
    }

    /* Avatar menu */
    .avatar {
      cursor: pointer;
      font-size: 1.5rem;
      padding: 5px 10px;
      border-radius: 8px;
      border: 2px solid var(--gold-dark);
      background: var(--white);
      color: var(--royal);
      font-weight: 800;
    }

    .menu {
      display: none;
      position: absolute;
      right: 0;
      top: 100%;
      background: var(--white);
      border: 2px solid var(--gold-dark);
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      min-width: 150px;
      z-index: 1000;
    }

    .menu a {
      display: block;
      padding: 10px;
      color: var(--royal);
      font-weight: 600;
      text-decoration: none;
    }

    .menu a:hover {
      background: var(--gold);
      color: var(--white);
    }

    main {
      flex: 1 0 auto;
      padding: 20px;
    }

    footer {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-top: 2px solid var(--gold-dark);
      background: var(--gold);
      font-weight: 600;
    }

    /* Flash message */
    .flash {
      text-align: center;
      padding: 10px;
      font-weight: 600;
      background: var(--gold);
      color: var(--royal);
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <a class="navbar-brand" href="/">Online Reservation System</a>
    {% if username %}
    <div style="position:relative;">
      <div id="avatarBtn" class="avatar">☰</div>
      <div id="profileMenu" class="menu">
        <a href="/bookings">My Bookings</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
    {% endif %}
  </header>

  {% if msg %}
  <div class="flash">{{ msg }}</div>
  {% endif %}

  <!-- MAIN CONTENT -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer>© 2025 Online Reservation</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Avatar Menu Script -->
  <script>
    const avatar = document.getElementById('avatarBtn');
    const menu = document.getElementById('profileMenu');
    if (avatar && menu) {
      avatar.addEventListener('click', (e) => {
        e.stopPropagation();
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
      });
      document.addEventListener('click', (e) => {
        if (!menu.contains(e.target) && !avatar.contains(e.target)) {
          menu.style.display = 'none';
        }
      });
    }
  </script>
</body>
</html>
